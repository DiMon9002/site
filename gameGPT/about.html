<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Про нас</title>
    <style>
        .centered-text {
            text-align: center; /* Вирівнюємо текст по центру */
            font-size: 34px; /* Збільшуємо розмір шрифту на 24 пікселі */
        }
        .centered-image {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 45vh; /* Встановлюємо висоту контейнера на весь висоту видимого вікна */
        }
    </style>
</head>
<body>
    <div class="centered-text">
        <p>Учень 2-В курс Білан Дмитро</p>
    </div>
    <div class="centered-image">
        <img src="https://i.pinimg.com/736x/b7/9c/07/b79c07defed014aed4392ace81824cca.jpg" alt="Ваша фотографія">
    </div>
</body>
</html>
